<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular Weather App</title>
  <!-- LOAD BOOTSTRAP -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></script>
  <!-- LOAD ANGULAR -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <!-- LOAD GOOGLE MAPS -->
  <script src="http://maps.google.com/maps/api/js"></script>
  <!-- LOAD ngMap -->
  <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
  <!-- LOAD app.js -->
  <script src="app.js"></script>
  <link rel="stylesheet" href="">
</head>
<body ng-app="angularWeatherApp">
  <div ng-view>
    <div class="container">
      <current-weather city="San Francisco"></current-weather>
      <current-weather city="New York"></current-weather>
      <current-weather city="Boston"></current-weather>
    </div>
  </div>
</body>
</html>
